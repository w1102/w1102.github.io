<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tổng hợp ví dụ</title>

   <link rel="stylesheet" href="index.css" />

   <script>
      function genLiItem(start, end) {

         for (let i = start; i <= end; i++) {
            var text = '<li><a href="./vd' +
               i + '/index.html" >Ví dụ ' + i +
               '</a></li>'

            document.write(text)
         }



      }
   </script>


   <style>
      .header {
         display: flex;
         flex-flow: row nowrap;
         align-items: center;
         justify-content: space-between;

         width: 100%;
         height: 70px;
         background-color: #2697de
      }

      a:link {
         color: white;
         text-decoration: none
      }

      a:visited {
         color: white
      }


      #content {
         margin-top: 10px;
         ;
      }

      body {
         background-image: url(/img/bg.jpg)
      }

      .header p a {
         font-size: 18pt
      }

      .header p {
         font-size: 20pt
      }

      .header img {
         width: 60px;
         height: 60px
      }

      @media (max-width: 500px) {
         .header p a {
            font-size: 10pt
         }

         .header p {
            font-size: 11pt
         }

         .header img {
            width: 40px;
            height: 40px
         }
      }
   </style>


</head>


<body>


   <div class="header">
      <img style="margin-left: 10px" class="logo" src="/img/header/ctu.png" alt="" />

   </div>



   <div id="content">


      <ol>

               <script>

               </script>

         <li class="root_li">

               <script>

   </div>


</body>

</html>
