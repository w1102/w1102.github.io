<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vidu 16</title>
</head>

<body>

	<h4>Không có cellpadding</h4>
	<table border="1">
		<tr>
			<td>Dòng</td>
			<td>Thứ nhất</td>
		</tr>

		<tr>
			<td>Dòng</td>
			<td>Thứ hai</td>
		</tr>
	</table>

	<h4>Có cellpadding = 10</h4>
	<table border="1" cellpadding="10">
		<tr>
			<td>Dòng</td>
			<td>Thứ nhất</td>
		</tr>

		<tr>
			<td>Dòng</td>
			<td>Thứ hai</td>
		</tr>
	</table>

	<br /><br />
	<a href="/basic-html/index.html">Quay về ví dụ</a>
</body>

</html>
