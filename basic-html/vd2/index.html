<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <b>Đoạn văn bản in đậm</b>
    <br>
    <strong>Đoạn văn bản nhấn mạnh</strong>
    <br>
    <big>Đoạn văn bản loại big</big>
    <br>
    <em>Đoạn văn bản làm nổi bật</em>
    <br>
    <i>Đoạn văn bản in nghiên</i>
    <br>
    <small>Đoạn văn bản loại small</small>
    <br>
    Đoạn văn bản có <sub>chỉ số dưới</sub>
    <br>
    Đoạn văn bản có <sup>chỉ số trên</sup>
