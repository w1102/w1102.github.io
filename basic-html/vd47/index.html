<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function</title>
</head>
<body>
	
	<script>
		function printText(text) {
			document.write(text)
		}
		
		function printSum(a, b) {
			document.write(a + '+' + b + '=' + (a+b) )
		}
		
		printText('Đoạn văn này được tạo ra bởi func printText')
		
		printText('<br>')
		
		printSum(5, 5)
	</script>
	
	<br/><br/>
	<a href="../index.html">Quay về trang bài tập</a>
	
</body>
</html>
