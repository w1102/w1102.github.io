	<title>CSS table</title>

	<style>
		table {
			border-collapse: collapse;
			width: 500px;
			margin: 0 auto;
		}

		td,
		th {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}

		tr:nth-child(even) {
			background-color: #eee
		}

		tr:hover {
			background-color: blue
		}
	</style>

</head>
