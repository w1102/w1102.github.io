<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forloop</title>
</head>
<body>
	
	<script>
		for(var i = 1; i <= 6; i++) {
			document.write('<h' + i + '>' + 'header ' + i + '</h' + i + '>')
		}
	</script>
	
</body>
</html>
