<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vidu 19</title>
</head>

<body>
	<table border="1">
		<tr>
			<td>
				<p>Đây là một paragraph</p>
				<p>Đây là một paragraph khác</p>
			</td>

			<td>
				Ô này chứa một bảng
				<table border="1">
					<tr>
						<td>AB</td>
						<td>CD</td>
					</tr>
					<tr>
						<td>EF</td>
						<td>GH</td>
					</tr>
				</table>
			</td>
		</tr>

		<tr>
			<td>
				Ô này chứa danh sách
				<ul>
					<li>🐿</li>
					<li>🐏</li>
					<li>🐎</li>
				</ul>
			</td>

			<td>
				&nbsp;
			</td>
		</tr>


	</table>


	<br /><br />

</body>

</html>
