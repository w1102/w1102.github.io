<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function</title>
</head>

<body>

	<h1>IF ELSE</h1>

	<script>
		var date = new Date()
		console.log([date])
		var time = date.getHours()

		if (time < 10) {
			document.write('Chào buổi sáng')
		} else {
			document.write('Một ngày tốt lành')
		}

		document.write('<h1>SWITCH CASE</h1>')


		switch (date.getDay()) {
			case 1:
				document.write('Chủ nhật');
				break;
			case 2:
				document.write('Thứ hai');
				break;
			case 3:
				document.write('Thứ ba');
				break;
			case 4:
				document.write('Thứ tư');
				break;
			case 5:
				document.write('Thứ năm');
				break;
			case 6:
				document.write('Thứ sáu');
				break;
			case 7:
				document.write('Thứ bảy');
				break;
		}
	</script>



	<br /><br />
	<a href="/basic-html/index.html">Quay về ví dụ</a>



</body>

</html>
