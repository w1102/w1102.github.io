<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS position</title>

	<style>
		h1.h_20 {
			position: relative;
			left: 20px;
		}

		h1.h_-20 {
			position: relative;
			left: -20px;
		}

		h1.absolute {
			position: absolute;
			left: 40px;
			top: 200px;
		}

		h2 {
			position: absolute;
			top: 400px;
		}
	</style>

</head>

<body>
	<h1>Normal heading</h1>
	<h1 class="h_20">Heading +20px</h1>
	<h1 class="h_-20">Heading -20px</h1>

	<h1 class="absolute">This heading is using absolute position</h1>

	<h2>Heading 2 at the bellow is hidded</h2>
	<h2 style="visibility: hidden">This heading is hidded</h2>






	<br /><br />
	<a style="position: absolute; bottom: 20px" href="/basic-html/index.html">Quay về ví dụ</a>

</body>

</html>
