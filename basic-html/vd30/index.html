<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS selector</title>

	<style>
		p {
			font-size: larger;
			text-align: center;
			color: saddlebrown
		}

		#para3 {
			color: blue;
			text-align: right
		}

		p.para4 {
			color: darkorange;
			text-align: left
		}

		h2,
		h3,
		h4 {
			color: orchid;
			text-align: center;
		}
	</style>

</head>

<body>
	<p>Hello world!</p>
	<p>These paragraphs are styled with CSS</p>
	<p id="para3">This paragraph is styled with CSS by id</p>
	<p class="para4">This paragraph is styled with CSS by class</p>

	<h2>This header 2 is styled with CSS by group</h2>
	<h3>This header 3 is styled with CSS by group</h3>
	<h4>This header 4 is styled with CSS by group</h4>

	<br /><br />
	<a href="/basic-html/index.html">Quay về ví dụ</a>

</body>

</html>
