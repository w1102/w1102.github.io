<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh viên CTU</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    
    <script src="/script/includeHTML.js"></script>
    <script src="/script/jquery-3.6.0.min.js"></script>
    
    <script src="/script/toggle-menu.js" defer></script>
    <script src="/script/main.js"></script>

    <style>
    
        body {margin: 0;padding: 0;}  
        
        .body-container {
            width: 80%;
            margin: 100px auto 30px
        }
        
        @media (min-width: 700px) {
            .body-container {
                width: 70%;
            }
        }
        
        body {background-image: url('/img/bg.jpg')}

    </style>
       
</head>
<body>
    
        
    <nav class="header-container">
        <ul class="menu">
            
            <li class="logo">
                <img src="/img/header/ctu.png" width="50"  height="50" alt=""/>
                
                <p style="color:white;margin:10px;text-transform:uppercase">
                    Sinh viên cơ điện tử
                </p>
            </li>
            
            <li class="item">
                <ul>
                   <li>
                       <p onclick="switchMenu('home')">
                           <img id="img-home" src="/img/header/home.svg" alt=""/>
                       </p>
                   </li> 
                   
                   <li>
                       <p class="text" id="txt-home" onclick="switchMenu('home')">Home</p>
                   </li>
    
                </ul>                
            </li>
            
            <li class="item">
                <ul>
                   <li>
                       <p onclick="switchMenu('target')">
                           <img id="img-target" src="/img/header/target.svg" alt=""/>
                       </p>
                   </li> 
                   <li>
                       <p class="text" id="txt-target" onclick="switchMenu('target')">Mục tiêu</p>
                   </li>
                   
                </ul>                
            </li>
            
            
            <li class="item">
                <ul>
                    <li>
                        <p onclick="switchMenu('standard')">
                            <img id="img-standard" src="/img/header/standard.svg" alt=""/>
                        </p>
                    </li> 
                    <li>
                        <p class="text" id="txt-standard" onclick="switchMenu('standard')">Chuẩn đầu ra</p>
                    </li>
                </ul>
            </li>
            
            <li class="item">
                <ul>
                    <li>
                        <p onclick="switchMenu('method')">
                            <img id="img-method" src="/img/header/method.svg" alt=""/>
                        </p>
                    </li> 
                    <li>
                        <p class="text" id="txt-method" onclick="switchMenu('method')">PP giảng dạy</p>
                    </li>
                </ul>
            </li>
            
            
            <li class="item">
                <ul>
                    <li>
                        <p onclick="switchMenu('rate')">
                            <img id="img-rate" src="/img/header/list.svg" alt=""/>
                        </p>
                    </li> 
                    <li>
                        <p class="text" id="txt-rate" onclick="switchMenu('rate')">PP đánh giá</p>
                    </li>
                </ul>
            </li>
            
            
            <li class="item">
                <ul>
                    <li>
                        <p onclick="switchMenu('time-table')">
                            <img id="img-time-table" src="/img/header/time-table.svg" alt=""/>
                        </p>
                    </li> 
                    <li>
                        <p class="text" id="txt-time-table" onclick="switchMenu('time-table')">Tiết học</p>
                    </li>
                </ul>
            </li>
            
            
            <li class="item" id="lasted-item">
                <ul>
                    <li>
                        <p onclick="switchMenu('location')">
                            <img id="img-location" src="/img/header/location.svg" alt=""/>
                        </p>
                    </li> 
                    <li>
                        <p class="text" id="txt-location" onclick="switchMenu('location')">Phòng học</p>
                    </li>
                </ul>
            </li>
            
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
            
        </ul>
    </nav>
    
    <!-- body content will be added by javascript -->
    <div class="body-container" data-html=""></div>
    
    
    <div class="footer-container" data-html="/sub-page/footer.html"></div>
    
    
        
    <!-- Handle URL routing in single page -->
    <script>
        let urlHash = window.location.hash.substring(1)
        
        if (urlHash == '') {
            window.location.replace('/#home');
            switchingMenu('home')
        }
        else {
            switchingMenu(urlHash)
        }
        
        
    </script>
     
    
</body>
</html>
